# upstreams inside the mailcow docker network
upstream portal_web       { server qrzmail-portal-web-1:80; }
upstream portal_auth      { server qrzmail-portal-auth-1:8080; }
upstream portal_roundcube { server qrzmail-portal-roundcube-1:80; }  # (optional; mailcow’s roundcube may be different)

server {
  listen 80;
  server_name www.qrzmail.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name www.qrzmail.com;
  include /etc/nginx/conf.d/ssl/ssl.conf;

  # DEBUG header – remove later
  add_header X-Vhost www.qrzmail.com always;

  # Portal UI
  location / {
    proxy_pass http://portal_web;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Quick probe – remove later
  location = /api/probe { default_type text/plain; return 200 'ok'; }

  # API → auth container
  location ^~ /api/ {
    proxy_pass http://portal_auth;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 60s;
  }

  # Roundcube (proxied here for convenient /webmail/)
  location /webmail/ {
    proxy_pass http://portal_roundcube/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
